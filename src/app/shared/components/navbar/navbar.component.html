<nav class="bg-gray-800 text-white px-4 py-3 flex justify-between items-center">
  <div class="text-xl font-bold">
    <a routerLink="/">Henri Trip</a>
  </div>

  <div class="flex items-center space-x-4">
    <ng-container *ngIf="currentUser$ | async as user; else loginLink">
      <span>Bonjour, {{ user.firstname }}</span>
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded transition-colors"
      >
        Logout
      </button>
    </ng-container>

    <ng-template #loginLink>
      <a
        routerLink="/login"
        class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded transition-colors"
      >
        Login
      </a>
    </ng-template>
  </div>
</nav>
